<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
    <title>‚òÄÔ∏è Weather Dashboard</title>
  </head>
  <body>
<!-- Add our code here üëá -->
<!-- Navbar -->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-text"></span>
        Weather Dashboard
    </span>
</nav>
<!-- Main Container -->
<div class="container-fluid">
    <!-- Row 1-->
    <div class="row">
        <!-- Search -->
        <div class="col-md-3">
            <div class="card cities">
                <div class="card-body">
                    <p class="mb-3">Search by City:</p>
                    
                    <!-- Form -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                      </div>
                    <!-- List of Previous Searches -->
                    <div class="output"></div>
                </div>
            </div>
        </div>
        <!-- Results =-->
        <div class="col-md-9">
            <div class="row">
                <!-- Current Date & Conditions-->
                <div class="card current">
                    <div class="card-body">
                        <p class="current-date"></p>
                        <p class="city"></p>
                        <p class="icon"></p>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                        <p class="uv"></p>
                    </div>
                </div>
            </div><!-- -->
            <!-- 5 Day Forecast-->
            <div class="row">
                <p>5 Day Forecast</p>
                <!-- Day 1 -->
                    <div class="col-md">
                        
                        <div class="card forecast">
                            <div class="card-body">Day 1
                                <p class="day-1-date"></p>
                                <p class="day-1-icon"></p>
                                <p class="day-1-temp"></p>
                                <p class="day-1-humidity"></p>
                            </div>
                        </div>
                    </div>
                    <!-- Day 2 -->
                    <div class="col-md">
                        <div class="card forecast">
                            <div class="card-body">Day 2
                                <p class="day-2-date"></p>
                                <p class="day-2-icon"></p>
                                <p class="day-2-temp"></p>
                                <p class="day-2-humidity"></p>
                            </div>
                        </div>
                    </div><!-- -->
                    <!-- Day 3 -->
                    <div class="col-md">
                        <div class="card forecast">
                            <div class="card-body">Day 3
                                <p class="day-3-date"></p>
                                <p class="day-3-icon"></p>
                                <p class="day-3-temp"></p>
                                <p class="day-3-humidity"></p>
                            </div>
                        </div>
                    </div>
                    <!-- Day 4 -->
                    <div class="col-md">
                        <div class="card forecast">
                            <div class="card-body">Day 4
                                <p class="day-4-date"></p>
                                <p class="day-4-icon"></p>
                                <p class="day-4-temp"></p>
                                <p class="day-4-humidity"></p>
                            </div>
                        </div>
                    </div>
                    <!-- Day 5 -->
                    <div class="col-md">
                        <div class="card forecast">
                            <div class="card-body">Day 5
                                <p class="day-5-date"></p>
                                <p class="day-5-icon"></p>
                                <p class="day-5-temp"></p>
                                <p class="day-5-humidity"></p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<!-- Add our code here üëÜ -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
